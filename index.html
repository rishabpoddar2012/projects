<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishab Poddar - Live Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --dark: #0f172a;
            --darker: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1e1b4b 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }
        
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            opacity: 0.2;
            animation: float 25s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }
        
        .header p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .live-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 4px;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }
        
        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .project-card:hover::before {
            transform: scaleX(1);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .project-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .project-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-live {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }
        
        .status-beta {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }
        
        .status-dev {
            background: rgba(99, 102, 241, 0.15);
            color: #6366f1;
        }
        
        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .project-description {
            color: var(--text-muted);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .project-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .project-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .project-stat i {
            color: var(--accent);
        }
        
        .project-stat strong {
            color: var(--text);
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tech-tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .project-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .social-links a {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-4px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-actions {
                flex-direction: column;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <header class="header">
            <h1>Live Projects</h1>
            <p>Building solutions that matter. Real products, real impact, real time.</p>
            <div class="live-indicator">Currently Building</div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="projectCount">3</div>
                <div class="stat-label">Active Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">150</div>
                <div class="stat-label">Schemes Mapped</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Live Demos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2</div>
                <div class="stat-label">In Development</div>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="live">Live</button>
            <button class="filter-btn" data-filter="beta">Beta</button>
            <button class="filter-btn" data-filter="dev">In Dev</button>
        </div>
        
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be rendered here -->
        </div>
        
        <footer class="footer">
            <div class="social-links">
                <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p>Built with passion by Rishab Poddar</p>
            <p style="margin-top: 8px; opacity: 0.6;">Last updated: February 16, 2026</p>
        </footer>
    </div>
    
    <script>
        const projects = [
            {
                id: 'yojana-mitra',
                title: 'Yojana Mitra',
                description: 'Government Scheme Eligibility Scanner for India. 109+ schemes covering central, state, and startup grants. Helps citizens discover welfare schemes they qualify for.',
                icon: 'üèõÔ∏è',
                status: 'live',
                category: ['welfare', 'government'],
                stats: {
                    schemes: '109',
                    users: '100+',
                    states: '22'
                },
                tech: ['HTML', 'CSS', 'JavaScript', 'Node.js', 'Vercel'],
                demoUrl: 'https://yojana-mitra.vercel.app',
                repoUrl: 'https://github.com/rishabpoddar2012/yojana-mitra'
            },
            {
                id: 'ai-sdr',
                title: 'AI SDR',
                fullTitle: 'AI Sales Development Rep',
                description: 'Automated lead generation with BYO-AI. Multi-source scraping (HN, Reddit, Upwork), AI-powered lead scoring, n8n/Make.com integration. Users bring their own AI API keys or use free rule-based scoring.',
                icon: 'ü§ñ',
                status: 'live',
                category: ['ai', 'automation', 'sales', 'saas'],
                stats: {
                    sources: '4',
                    aiProviders: '6',
                    integrations: '3'
                },
                tech: ['React', 'Node.js', 'PostgreSQL', 'OpenAI', 'n8n', 'Stripe'],
                demoUrl: 'https://ai-sdr-dashboard.vercel.app',
                repoUrl: 'https://github.com/rishabpoddar2012/ai-sdr-app'
            },
            {
                id: 'algo-trading',
                title: 'Delta Neutral Trading Bot',
                description: 'Algorithmic trading system with delta-neutral strategies. Paper trading with statistical arbitrage, backtesting engine, and real-time monitoring dashboard.',
                icon: 'üìà',
                status: 'beta',
                category: ['fintech', 'trading', 'automation'],
                stats: {
                    strategies: '3',
                    accuracy: '72%',
                    pnl: '+12%'
                },
                tech: ['Node.js', 'APIs', 'Statistics', 'MongoDB'],
                demoUrl: '#',
                repoUrl: '#'
            }
        ];
        
        function renderProjects(filter = 'all') {
            const grid = document.getElementById('projectsGrid');
            const filtered = filter === 'all' 
                ? projects 
                : projects.filter(p => p.status === filter);
            
            grid.innerHTML = filtered.map(project => `
                <div class="project-card" data-category="${project.status}">
                    <div class="project-header">
                        <div class="project-icon">${project.icon}</div>
                        <span class="project-status status-${project.status}">
                            ${project.status === 'live' ? '‚óè Live' : project.status === 'beta' ? 'Œ≤ Beta' : '‚ö° In Dev'}
                        </span>
                    </div>
                    
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    
                    <div class="project-stats">
                        ${Object.entries(project.stats).map(([key, value]) => `
                            <div class="project-stat">
                                <i class="fas fa-chart-line"></i>
                                <span><strong>${value}</strong> ${key}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="tech-stack">
                        ${project.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                    </div>
                    
                    <div class="project-actions">
                        <a href="${project.demoUrl}" class="btn btn-primary" target="_blank">
                            <i class="fas fa-external-link-alt"></i> View Demo
                        </a>
                        <a href="${project.repoUrl}" class="btn btn-secondary" target="_blank">
                            <i class="fab fa-github"></i> Code
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProjects(btn.dataset.filter);
            });
        });
        
        // Initial render
        renderProjects();
        
        // Animate stats on load
        document.querySelectorAll('.stat-number').forEach(stat => {
            const target = parseInt(stat.textContent);
            let current = 0;
            const increment = target / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    stat.textContent = target;
                    clearInterval(timer);
                } else {
                    stat.textContent = Math.floor(current);
                }
            }, 30);
        });
    </script>
</body>
</html>
